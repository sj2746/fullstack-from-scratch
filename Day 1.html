<html>
	<head>
		<title>
		 Day 1 of Full Stack Development
		</title>
		<!-- USE (CTRL+F) TO FIND ANY ELEMENT-->
	</head>
	<body>
		<p>This is a Paragraph</p>
		<b>It is used for Bold tag</b>
		<hr />
		<div>
		<ol type="i"><u>This is <b>Ordered</b> List:</u>	<!-- ORDERED LIST-->
			<li>Apple</li>
			<li>Banana</li>
			<li>Mango</li>
		</ol>
		</div>												<!--DIV TAG IS USED-->
		<hr />												<!-- LINE BREAK WITH LINE-->
		<div>
		<ul><u>This is <b>Unordered</b> List:</u>			<!-- UNORDERED LIST-->
			<li>Apple</li>
			<li>Banana</li>
			<li>Mango</li>
		</ul>
		</div>												<!--DIV TAG IS USED-->
			<a href="www.google.com">Google</a> <br>
			<img src="agra.jpg" alt="Taj Mahal image">			<!-- IMAGE TAG-->
			<h1>H<sub>2</sub>O</h1>
			<h2>Pythagoras Therom says that: AC<sup>2</sup>=AB<sup>2</sup>+BC<sup>2</sup></h2> 			<!-- SUB and SUPER SCRIPT TAG-->
		<table border="2px">							<!-- TABLE with TableRow, TableHeader and TableDataTAG-->	
			<tr>
				<th>Fruits</th>
				<th>Price</th>
				<th>GST</th>
			</tr>
			<tr>
				<td>Apple</td>
				<td>20</td>
				<td rowspan=2>10%</td>
			</tr>
			<tr>
				<td>Orange</td>
				<td>30</td>
			</tr>
			<tr>
				<td>Pineapple</td>
				<td colspan=2>50</td>
			</tr>
		</table>
	</body>
</html>
